---
- hosts: localhost
  vars:
    dependencies:
      - vim
      - stow
      - git
      - tmux
  roles:
    - dotfiles
    - install
  tasks:
    - name: stow zshrc
      ansible.builtin.shell: stow zsh
      args:
        chdir: $HOME/dotfiles
          
    - name: stow vim 
      ansible.builtin.shell: stow vim
      args:
        chdir: $HOME/dotfiles

    - name: stow neovim
      ansible.builtin.shell: stow neovim
      args:
        chdir: $HOME/dotfiles

