---
- hosts: localhost
  vars:
    dependencies:
      - emacs 
      - stow
      - git
  roles:
    - dotfiles
    - install
  tasks:
    - name: stow zshrc
      ansible.builtin.shell: stow zsh
      args:
        chdir: $HOME/dotfiles
          
    - name: stow emacs 
      ansible.builtin.shell: stow emacs
      args:
        chdir: $HOME/dotfiles

